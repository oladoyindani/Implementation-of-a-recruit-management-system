      <div class="columns">
        <div class="column"></div>
        <div class="column">
            <div class="card">
                <div class="card-header-title">
                    <p>Sign in:</p>
                </div>
                <div class="card-content">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email" value="email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="text" placeholder="password" value="password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                      </div>
                      
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="buttons">Don't have an account? &nbsp;
                            <a class="button is-success" href="">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column"></div>
    </div>

      <div class="columns">
        <div class="column"></div>
        <div class="column">
            <div class="card">
                <div class="card-header-title">
                    <p>Sign Up:</p>
                </div>
                <div class="card-content">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="First Name">
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="text" placeholder="Last Name">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        </div>

                        <div class="field">
                            <label class="label">Create Password</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="password" placeholder="Create Password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="text" placeholder="Confirm Password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </div>
                          </div>
                </div>
            </div>
        </div>
        <div class="column"></div>
    </div>
